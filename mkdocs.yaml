site_name: Discord Bot Tutorial
site_description: A tutorial to help you mkake better Discord bots.
site_url: https://tutorial-alpha.vcokltfre.dev

repo_name: vcokltfre/tutorial-v2
repo_url: https://github.com/vcokltfre/tutorial-v2

copyright: Copyright (c) 2022 vcokltfre, MIT License.

theme:
  name: material

  logo: assets/tutorial.svg
  favicon: assets/tutorial.svg

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light
      toggle:
        icon: material/weather-sunny
        name: Light Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: dark
      toggle:
        icon: material/weather-night
        name: Dark Mode

extra_css:
    - styles/light.css
    - styles/dark.css
    - styles/common.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.details

  - markdown_link_attr_modifier:
      new_tab: external_only

  - tables
  - admonition
  - attr_list

  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  - toc:
      permalink: True

plugins:
  - search
  - macros
